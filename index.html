<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Minha Lista de Compras</h1>
  </header>
  <main>
    <div class="container-input">
      <input placeholder="Insira sua nova compra" id="input-product" type="text">
      <button id="btn-add" type="button" class="btn btn-dark">Adicionar</button>
      <button id="btn-rmv-all" type="button" class="btn btn-danger">Remover Tudo</button>
    </div>
    <div class="container-list">
      <ul id="list"></ul>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
