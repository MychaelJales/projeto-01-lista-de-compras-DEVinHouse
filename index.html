<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container align-items-center">

    <header>
      <h1>Minha Lista de Compras</h1>
      <p id="value-sales"></p>
    </header>

    <main>
      <div class="container-input">
        <div class="input-group mb-3">
          <input id="input-product" type="text" class="form-control" placeholder="Insira sua nova compra" aria-describedby="btn-add">
          <button class="btn btn-outline-secondary" type="button" id="btn-add">Adicionar</button>
        </div>
      </div>
      <div class="container-list">
        <ul id="list"></ul>
        <div class="btns-rmv">
          <button id="btn-rmv-all" type="button" class="btn btn-danger btn-sm" disabled>Apagar Lista</button>
          <button id="btn-rmv-select" type="button" class="btn btn-danger btn-sm" disabled>Apagar Selecionados</button>
        </div>
      </div>
    </main>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Insira o Valor do Produto</h5>
            <button type="button" id="btn-close-1" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="input-price" class="form-control" placeholder="Ex.: 10" type="number" />
          </div>
          <div class="modal-footer">
            <button id="btn-close-2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button id="btn-insert-modal" type="button" class="btn btn-primary" >Inserir</button>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js" type="module"></script>
</body>
</html>
